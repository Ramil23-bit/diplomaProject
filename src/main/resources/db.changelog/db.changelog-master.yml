databaseChangeLog:
  - logicalFilePath: db.changelog/db.changelog-master.yml
  - changeSet:
      id: 1
      author: team_diploma_project
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: product_title
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: product_info
                  type: varchar(100)
              - column:
                  name: price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: discount
                  type: decimal(10, 2)
              - column:
                  name: createAt
                  type: timestamp
                  constraints:
                    autoIncrement: true
              - column:
                  name: updateAt
                  type: timestamp
                  constraints:
                    autoIncrement: true
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_category
                    reference: category(id)
              - column:
                  name: storage_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_storage
                    reference: storage(id)

  - changeSet:
      id: 2
      author: team_diploma_project
