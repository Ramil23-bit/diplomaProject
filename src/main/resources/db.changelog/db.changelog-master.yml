databaseChangeLog:
  - logicalFilePath: db.changelog/db.changelog-master.yml
  - changeSet:
      id: 1
      author: team_diploma_project
      changes:
        - createTable:
            tableName: storage
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: bigint
  - changeSet:
      id: 2
      author: team_diploma_project
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_title
                  type: varchar(100)
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: team_diploma_project
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_title
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: product_info
                  type: varchar(100)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_products_category
                    references: categories(id)
              - column:
                  name: storage_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_products_storage
                    reference: storage(id)
              - column:
                  name: discount
                  type: DECIMAL(10,2)
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
  - changeSet:
      id: 4
      author: team_diploma_project
      changes:
        - createTable:
            tableName: shop_users
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(15)
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 5
      author: team_diploma_project
      changes:
        - createTable:
            tableName: favoriter
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_favoriter_user
                    references: shop_users(id)
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_favoriter_product
                    reference: products(id)
  - changeSet:
      id: 6
      author: team_diploma_project
      changes:
        - insert:
            tableName: categories
            columns:
              - column:
                  name: category_title
                  value: 'вода'
  - changeSet:
      id: 7
      author: team_diploma_project
      changes:
          - insert:
              tableName: storage
              columns:
                - column:
                    name: amount
                    value: 500
  - changeSet:
      id: 8
      author: team_diploma_project
      changes:
        - insert:
            tableName: products
            columns:
              - column:
                  name: product_title
                  value: 'акваминерале'
              - column:
                  name: price
                  valueNumeric: 100.0
              - column:
                  name: product_info
                  value: 'вода'
              - column:
                  name: category_id
                  valueNumeric: 1
              - column:
                  name: storage_id
                  valueNumeric: 1
              - column:
                  name: discount
                  valueNumeric: 10.0
  - changeSet:
      id: 9
      author: team_diploma_project
      changes:
        - insert:
            tableName: shop_users
            columns:
              - column:
                  name: username
                  value: 'testuser'
              - column:
                  name: email
                  value: 'test@example.com'
              - column:
                  name: password
                  value: 'securepassword'
              - column:
                  name: phone_number
                  value: '+1234567890'
              - column:
                  name: role
                  value: 'ROLE_USER'
  - changeSet:
     id: 10
     author: team_diploma_poject
     changes:
       - insert:
           tableName: favoriter
           columns:
             - column:
                 name: user_id
                 valueNumeric: 1
             - column:
                 name: product_id
                 valueNumeric: 1
  - changeSet:
      id: 11
      author: team_diploma_project
      rollback:
        - delete:
            tableName: products
            where: id in ('1')
        - delete:
            tableName: categories
            where: id in ('1')
        - delete:
            tableName: favoriter
            where: id = 1
        - delete:
            tableName: storage
        - delete:
            tableName: shop_users