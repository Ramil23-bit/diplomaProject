databaseChangeLog:
  - changeSet:
      id: 1
      author: team_diploma_project
      changes:
        - createTable:
            tableName: storage
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: bigint
  - changeSet:
      id: 2
      author: team_diploma_project
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_title
                  type: varchar(100)
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: team_diploma_project
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_title
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: product_info
                  type: varchar(100)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_products_category
                    references: categories(id)
              - column:
                  name: storage_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_products_storage
                    references: storage(id)
              - column:
                  name: discount
                  type: DECIMAL(10,2)
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
  - changeSet:
      id: 4
      author: team_diploma_project
      changes:
        - createTable:
            tableName: shop_users
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(15)
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 5
      author: team_diploma_project
      changes:
        - createTable:
            tableName: favoriter
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_favoriter_user
                    references: shop_users(id)
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_favoriter_product
                    references: products(id)